<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Summary - Fitness tracker</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="fitnessmockup.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<header>
			<div id="nav-cont"></div>
		</header>

		<div class="jumbotron">
			<div class="container">
				<div class="row">
					<div class="col-md-8">
						<h1>Welcome to Fitness Tracker</h1>
						<p>
							Fitness Tracker is a application to help you keep track of your meals and daily activity.
						</p>
						<p>
							<a class="btn btn-primary btn-lg" role="button">Register now</a>
						</p>
					</div>
					<div class="col-md-4">
						<div class="embed-responsive embed-responsive-4by3">
							<iframe class="embed-responsive-item" src="http://www.youtube.com/embed/6Ajhzlq42f0" allowfullscreen></iframe>
						</div>
					</div>
				</div>

				<!--CAROUSEL-->
				<div class="row">
					<div class="col-md-12">
						<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
							<!-- Indicators -->
							<ol class="carousel-indicators">
								<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
								<li data-target="#carousel-example-generic" data-slide-to="1"></li>
								<li data-target="#carousel-example-generic" data-slide-to="2"></li>
								<li data-target="#carousel-example-generic" data-slide-to="3"></li>
							</ol>

							<!-- Wrapper for slides -->
							<div class="carousel-inner">
								<div class="item active">
									<img src="http://placehold.it/1440x800&text=First" alt="...">
									<div class="carousel-caption">
									</div>
								</div>
								<div class="item">
									<img src="http://placehold.it/1440x800&text=Second" alt="...">
									<div class="carousel-caption">
									</div>
								</div>
								<div class="item">
									<img src="http://placehold.it/1440x800&text=Third" alt="...">
									<div class="carousel-caption">
									</div>
								</div>
								<div class="item">
									<img src="http://i.ytimg.com/vi/oFL2rszPmmU/maxresdefault.jpg" alt="...">
									<div class="carousel-caption">
									</div>
								</div>
							</div>

							<!-- Controls -->
							<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
							<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
						</div>
					</div>
				</div>
				<!--/CAROUSEL-->
			</div>
		</div>

		

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script type="text/javascript">
			$(function(){
				$("#top-nav").load("inc/nav-cover.html");
			});
		</script>
	</body>
</html>
