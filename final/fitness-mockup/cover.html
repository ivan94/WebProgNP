<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Summary - Fitness tracker</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="fitnessmockup.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<header>
			<nav class="navbar navbar-inverse no-margin" role="navigation">
				<div class="container">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="cover.html">Fitness tracker</a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

						<ul class="nav navbar-nav navbar-right">
							<li>
								<a href="#" data-toggle="modal" data-target="#myModal">Log-in</a>
							</li>
						</ul>
					</div><!-- /.navbar-collapse -->
				</div><!-- /.container-fluid -->
			</nav>
		</header>

		<div class="jumbotron">
			<div class="container">
				<div class="row">
					<div class="col-md-8">
						<h1>Welcome to Fitness Tracker</h1>
						<p>
							Fitness Tracker is a application to help you keep track of your meals and daily activity.
						</p>
						<p>
							<a class="btn btn-primary btn-lg" role="button">Register now</a>
						</p>
					</div>
					<div class="col-md-4">
						<div class="embed-responsive embed-responsive-4by3">
							<iframe class="embed-responsive-item" src="http://www.youtube.com/embed/6Ajhzlq42f0" allowfullscreen></iframe>
						</div>
					</div>
				</div>

				<!--CAROUSEL-->
				<div class="row">
					<div class="col-md-12">
						<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
							<!-- Indicators -->
							<ol class="carousel-indicators">
								<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
								<li data-target="#carousel-example-generic" data-slide-to="1"></li>
								<li data-target="#carousel-example-generic" data-slide-to="2"></li>
								<li data-target="#carousel-example-generic" data-slide-to="3"></li>
							</ol>

							<!-- Wrapper for slides -->
							<div class="carousel-inner">
								<div class="item active">
									<img src="http://placehold.it/1440x800&text=First" alt="...">
									<div class="carousel-caption">
									</div>
								</div>
								<div class="item">
									<img src="http://placehold.it/1440x800&text=Second" alt="...">
									<div class="carousel-caption">
									</div>
								</div>
								<div class="item">
									<img src="http://placehold.it/1440x800&text=Third" alt="...">
									<div class="carousel-caption">
									</div>
								</div>
								<div class="item">
									<img src="http://i.ytimg.com/vi/oFL2rszPmmU/maxresdefault.jpg" alt="...">
									<div class="carousel-caption">
									</div>
								</div>
							</div>

							<!-- Controls -->
							<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
							<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
						</div>
					</div>
				</div>
				<!--/CAROUSEL-->
			</div>
		</div>

		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Log in</h4>
					</div>
					<div class="modal-body">
						<div class="container-fluid">
							<form class="form-horizontal">
								<div class="form-group">
									<label for="loginEmailInput" class="col-sm-2 control-label">E-mail</label>
									<div class="col-sm-10">
										<input type="email" class="form-control" id="loginEmailInput" placeholder="your@email.com" />
									</div>
								</div>
								<div class="form-group">
									<label for="loginPassInput" class="col-sm-2 control-label">Password</label>
									<div class="col-sm-10">
										<input type="password" class="form-control" id="loginPassInput" />
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="modal-footer">
						<a class="btn btn-primary" href="summary.html">
							Login
						</a>
					</div>
				</div>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
	</body>
</html>
